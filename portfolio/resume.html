<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* CSS for the resume image */
        .resume-image {
            width: 100%; /* Adjusts the image to the full width of its container */
            max-width: 800px; /* Sets a maximum width for the image */
            height: auto; /* Maintains the aspect ratio of the image */
            border: 2px solid #ddd; /* Adds a light gray border around the image */
            border-radius: 10px; /* Rounds the corners of the image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for a 3D effect */
            margin: 20px auto; /* Centers the image and adds margin around it */
            display: block; /* Ensures the image is displayed as a block element */
        }

        /* Optional: Add some hover effects */
        .resume-image:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increases the shadow on hover */
            transform: scale(1.02); /* Slightly scales up the image on hover */
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth transition for the hover effects */
        }
    </style>
</head>
<body>
    <img src="/images/WhatsApp Image 2024-07-21 at 23.04.42_4dd69e63.jpg" alt="Resume Image" class="resume-image">
</body>
</html>
